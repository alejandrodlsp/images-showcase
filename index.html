<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Square+Peg&display=swap" rel="stylesheet">
        <title>Image Showcase</title>
    </head>
    <body>

        <div class="gallery-container">
            <div class="image-container">
                <img 
                    src="./preview/boy-preview.jpg"
                    alt="This is Alex"
                    data-original='boy-full.jpg'   
                >
            </div>

            <div class="image-container">
                <img 
                    src="./preview/jessica-preview.jpg"
                    alt="This is Lucas"
                    data-original='jessica-full.jpg'   
                >
            </div>

            <div class="image-container">
                <img 
                    src="./preview/leaf-preview.jpg"
                    alt="This is Ira"
                    data-original='leaf-full.jpg'   
                >
            </div>

            <div class="image-container">
                <img 
                    src="./preview/leaf2-preview.jpg"
                    alt="A beautifull leaf "
                    data-original='leaf2-full.jpg'   
                >
            </div>
        </div>

        <div class="modal">
            <img src="./full/ira-full.jpg" alt="" class="modal-image" />
            <p class="modal-caption">Caption caption caption hot boys</p>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
