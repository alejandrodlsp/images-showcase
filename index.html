<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">

        <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Source+Sans+Pro&display=swap" rel="stylesheet">

        <title>Image Showcase</title>
    </head>
    <body>

        <div class="gallery-container">
            <div class="image-container">
                <img 
                    src="./preview/boy-preview.jpg"
                    alt="This is Alex"
                    data-original='boy-full.jpg'   
                >
            </div>

            <div class="image-container">
                <img 
                    src="./preview/jessica-preview.jpg"
                    alt="This is Lucas"
                    data-original='jessica-full.jpg'   
                >
            </div>

            <div class="image-container">
                <img 
                    src="./preview/leaf-preview.jpg"
                    alt="This is Ira"
                    data-original='leaf-full.jpg'   
                >
            </div>

            <div class="image-container">
                <img 
                    src="./preview/leaf2-preview.jpg"
                    alt="A beautifull leaf "
                    data-original='leaf2-full.jpg'   
                >
            </div>
        </div>

        <div class="modal">
            <img src="./full/ira-full.jpg" alt="" class="modal-image" />
            <p class="modal-caption">Caption caption caption hot boys</p>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
